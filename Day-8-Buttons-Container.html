<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btns {
            width: 75%;
        }

        .btn {
            width: 30%;
            height: 48px;
            font-size: 24px;
        }
    </style>

</head>

<body>
    <div id="btns">
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
    </div>

    <script>
        btn5.addEventListener('click', function () {
            var a = document.getElementById('btn1').innerText;
            var b = document.getElementById('btn2').innerText;
            var c = document.getElementById('btn3').innerText;
            var d = document.getElementById('btn6').innerText;
            var e = document.getElementById('btn9').innerText;
            var f = document.getElementById('btn8').innerText;
            var g = document.getElementById('btn7').innerText;
            var h = document.getElementById('btn4').innerText;

            document.getElementById('btn2').innerHTML = a;
            document.getElementById('btn3').innerHTML = b;
            document.getElementById('btn6').innerHTML = c;
            document.getElementById('btn9').innerHTML = d;
            document.getElementById('btn8').innerHTML = e;
            document.getElementById('btn7').innerHTML = f;
            document.getElementById('btn4').innerHTML = g;
            document.getElementById('btn1').innerHTML = h;
        })
    </script>
</body>

</html>
